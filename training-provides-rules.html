<h4 id="training-provides-rules">3. Training provides rules</h4>
<p>The most training can do is provide the rules that will help people achieve <a href="novice.html">novice</a> status. Experience is required in order for people to move up the scale in the direction of <a href="expert.html">expertise</a>. </p>
