<h4 id="attempt-to-replicate">6. Attempt to Replicate</h4>
<p><em>aka: attempts to replicate</em></p>
<p>Others should be able to replicate an experiment and achieve the same, or similar results. If the results cannot be replicated, then this would imply some error(s) made in the original experiment. </p>
