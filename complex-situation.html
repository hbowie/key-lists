<h4 id="complex-situation">3. Complex Situation</h4>
<p>In Complex situations, the recommended approach is to Probe, Sense and then Respond, allowing new knowledge to emerge. </p>
<p>In other words,  analysis based on existing knowledge is not enough, and some experimentation is called for. </p>
