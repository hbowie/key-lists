<h3 id="four-sentences-that-lead-to-wisdom"> Four Sentences that Lead to Wisdom</h3>
<p>These come from author <a href="https://www.louisepenny.com">Louise Penny</a>, and are passed on by her detective protagonist, Armand Gamache, in several of her books. </p>
<hr>
<ul>
<li>I am sorry.<br />
</li>
<li>I was wrong.<br />
</li>
<li>I don't know.<br />
</li>
<li>I need help.<br />
</li>
</ul>
